---
layout: default
---

{% for cool_posts in site.cool_posts %}
    {% if cool_posts.private == true %}
        {% continue %}
    {% endif %}

<ul>
  <li>
    <a href="{{site.baseurl}}{{ cool_posts.url }}"> {{ cool_posts.date | date: "%d %B %Y" }} - {{ cool_posts.title }} </a>
  </li>
</ul>

{% endfor %}
